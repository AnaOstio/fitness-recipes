<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekplan</title>

</head>

<body>
    <h2>Weekly Plan</h2>
    <div class="week">
        <div class="day">
            <h3>Monday</h3>
            <div class="listItems">
                <div class="week-card">
                    <img class="recipeImg" src="https://picsum.photos/200/300" alt="image">
                    <p class="recipeTitle">Title</p>
                    <div class="buttonType">
                        <p>Breakfast</p>
                        <button class="deleteButton">
                            <img class="list__icon" src="./assets/minus.png" alt="add" />
                            <span class="tooltip">Delete</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="day">
            <h3>Tuesday</h3>
        </div>
        <div class="day">
            <h3>Wednesday</h3>
            <div class="listItems">
                <div class="week-card">
                    <img class="recipeImg" src="https://picsum.photos/200/300" alt="image">
                    <p class="recipeTitle">Title</p>
                    <div class="buttonType">
                        <p>Breakfast</p>
                        <button class="deleteButton">
                            <img class="list__icon" src="./assets/minus.png" alt="add" />
                            <span class="tooltip">Delete</span>
                        </button>
                    </div>
                </div>

                <div class="week-card">
                    <img class="recipeImg" src="https://picsum.photos/200/300" alt="image">
                    <p class="recipeTitle">Title</p>
                    <div class="buttonType">
                        <p>Breakfast</p>
                        <button class="deleteButton">
                            <img class="list__icon" src="./assets/minus.png" alt="add" />
                            <span class="tooltip">Delete</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="day"><h3>Thursday</h3></div>
        <div class="day"><h3>Friday</h3></div>
        <div class="day"><h3>Saturday</h3></div>
        <div class="day"><h3>Sunday</h3></div>
    </div>
</body>

<style>
    .week {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
        text-align: center;
    }

    .day {
        width: calc(100% / 7);
        height: 100vh;
        border-left: 1px solid black;  
    }

    .day:nth-child(7) {
        border-right: 1px solid black;
    }

    body{
        margin: 0 100px;
        margin-top: 40px;
    }

    .week-card {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 10rem; 
            width: 7.5rem; 
            border: 1px solid black;
            border-radius: 10px;
            margin: 1rem;
            padding: 1rem;
            background-color: rgb(228, 228, 218);
        }

        .listItems {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .recipeImg {
            height: 5rem; 
            width: 8rem; 
            border-radius: 10px;
        }

        .buttonType {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .recipeTitle {
            font-size: 1.2rem;
            margin: 4px;
        }


        .tooltip {
            position: absolute;
            display: none;
            border: 1px solid black;
            padding: 3px;
            background-color: gray;
            color: white;
            width: 100px;
            right: 60%;
            top: 100%;
        }

        .deleteButton {
            position: relative;
            display: flex;
            height: 2rem; /* Reducir la altura del botón a 2rem */
            width: 2rem; /* Reducir el ancho del botón a 2rem */
            justify-content: center;
            align-items: center;
            border-radius: 100%;
            border: none;
            background-color: #F92D52;
        }

        button:hover .tooltip {
            display: block;
        }

        .deleteButton img {
            height: 1rem; 
            width: 1rem; 
        }

    @media screen and (max-width: 800px) {
        .week {
            overflow-x: scroll;
            white-space: nowrap;

            .day {
                display: inline-block;
            }
        }

        .day {
            width: 50%;
            flex-shrink: 0;
        }
    }
</style>

</html>
